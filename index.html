<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>todolist</title>
    <link rel="stylesheet" href="todo.css">
  </head>
  <body>
    <header>
      <p class = "TODO">TODO</p>
      <p>
          <input type="text" class="fon" size="47" placeholder="Add new task..." id="input" autofocus>
          
          <select id="slt" class="fon">
            <option value="high">High</option>
            <option value="normal">Normal</option>
            <option value="low">Low</option>
          </select>

          <button id="add" class="fon"><img alt="текст" src="./images/plus.svg" width="15" height="15"
            style="vertical-align: middle"> Add</button>
      </p>

      <p>
        <input type="checkbox" class="fon" id="completed" value="completed" ><font  face="cursive">Complete</font>
        <input type="checkbox" class="fon" id="high" name="high" value="high"><font  face="cursive">High</font>
        <input type="checkbox" class="fon" id="normal" name="normal" value="normal"><font  face="cursive">Normal</font>
        <input type="checkbox" class="fon" id="low" name="low" value="low"><font  face="cursive">Low</font>

        <button id="filterDate" class="fon"><img alt="текст" src="./images/Calendar.svg" width="15" height="15"
            style="vertical-align: middle"> Sort by date</button>
      </p>

      <div id="out" class="div">
        <!-- Место для списка -->
      </div>

    </header>

    <footer>
      bilimandO💜 &copy
    </footer>
    <script src="todo.js"></script>
  </body>
</html>
