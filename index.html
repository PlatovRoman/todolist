<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>todolist</title>
    <link rel="stylesheet" href="todo.css">
  </head>
  <body>
    <header>
      <p>TODO</p>
      <p>
          <input type="text" size="47" placeholder="Add new task..." id="input" autofocus>
          
          <select id="slt">
            <option value="high">High</option>
            <option value="normal">Normal</option>
            <option value="low">Low</option>
          </select>

          <!--//todo так тоже будет работать-->
          <!--<button onclick=someFunction() id="add"><img src="images/plus.svg" width="15" height="15"
            style="vertical-align: middle"> Добавить</button>-->

          <button id="add"><img alt="текст" src="./images/plus.svg" width="15" height="15"
            style="vertical-align: middle"> Add</button>
      </p>

      <p>
        <input type="checkbox" id="completed" value="completed">Completed
        <input type="checkbox" id="high" name="high" value="high">High
        <input type="checkbox" id="normal" name="normal" value="normal">Normal
        <input type="checkbox" id="low" name="low" value="low">Low

       <!-- <button id="filter"><img alt="текст" src="./images/reload.svg" width="15" height="15"
                     style="vertical-align: middle"></button> -->

        <button id="filterDate"><img alt="текст" src="./images/Calendar.svg" width="15" height="15"
            style="vertical-align: middle"> Sort by date</button>
      </p>

      <div id="out">
        <!-- Место для списка -->
      </div>

    </header>

    <footer>
      bilimandO &copy
    </footer>
    <script src="todo.js"></script>
  </body>
</html>
