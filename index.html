<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>todolist</title>
    <link rel="stylesheet" href="todo.css">
  </head>
  <body>
    <header>
      <p>TODO</p>
      <p>
          <input type="text" size="47" placeholder="Введите новую задачу" id="input">
          
          <select id="slt">
            <option value="high">Высокий</option>
            <option value="normal">Обычный</option>
            <option value="low">Низкий</option>
          </select>
          <!--
          //todo так тоже будет работать
          <button onclick=someFunction() id="add"><img src="images/plus.svg" width="15" height="15"
            style="vertical-align: middle"> Добавить</button>
          -->
          <button id="add"><img src="images/plus.svg" width="15" height="15"
            style="vertical-align: middle"> Добавить</button>
      </p>

      <p>
        <input type="checkbox" name="completed" value="completed">Выполненные
        <input type="checkbox" id="high" name="high" value="high">Высокий
        <input type="checkbox" id="normal" name="normal" value="normal">Обычный
        <input type="checkbox" id="low" name="low" value="low">Низкий

        <button id="filter"><img src="images/reload.svg" width="15" height="15"
                     style="vertical-align: middle"></button>

        <button id="filterDate"><img src="images/Calendar.svg" width="15" height="15"
            style="vertical-align: middle"> Сортировать по дате</button>
      </p>

      <div id="out">
        <!-- Место для списка -->
      </div>

    </header>

    <footer>
      bilimandO &copy
    </footer>
    <script src="todo.js"></script>
  </body>
</html>
